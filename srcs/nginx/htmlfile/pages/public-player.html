<div class="pub-container">
    <h1 class="pub-h1" id="player-profile">Player Profile</h1>

    <div class="pub-profile-header">
        <img src="" alt="Player Avatar" class="pub-avatar" id="pub-profile-photo">
        <div class="pub-profile-info">
            <h2 class="pub-profile-name" id="pub-profile-name"></h2>
            <p class="pub-profile-location" id="pub-profile-location">üìç </p>
            <p class="pub-profile-bio" id="pub-profile-bio"></p>
        </div>
    </div>

    <div class="pub-card">
        <h2 class="pub-card-title">Game Statistics</h2>
        <div class="pub-content">
            <div class="pub-stats-grid">
                <div>
                    <div class="pub-stat-value" id="profile-win"></div>
                    <div class="pub-stat-label">Total Wins</div>
                </div>
                <div>
                    <div class="pub-stat-value" id="profile-lose"></div>
                    <div class="pub-stat-label">Total Losses</div>
                </div>
                <div>
                    <div class="pub-stat-value" id="profile-champ"></div>
                    <div class="pub-stat-label">Tournament Championships</div>
                </div>
                <div>
                    <div class="pub-stat-value" id="profile-kda"></div>
                    <div class="pub-stat-label">Win Percent</div>
                </div>
            </div>
            <div class="chart-container">
                <canvas id="winLossChart" width="200" height="200"></canvas>
            </div>
        </div>
    </div>

    <div class="pub-card">
        <h2 class="pub-card-title">Match History</h2>
        <div id="match-history-container">
            <!-- Match history items will be added here dynamically -->
        </div>
    </div>
</div>
