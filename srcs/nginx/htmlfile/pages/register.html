<div class="register-container">
    <header class="register-header">
        <h1 class="register-title">TRON<span>PONG</span> Register</h1>
        <p class="register-subtitle">Join the Grid. Create Your Account.</p>
    </header>

    <main>
        <form class="register-form" action="#" method="post">
            <div class="register-form-group">
                <label for="register-username">Username</label>
                <input type="text" id="register-username" name="username" required>
            </div>
            <div class="register-form-group">
                <label for="register-email">Email</label>
                <input type="email" id="register-email" name="email" required>
            </div>
            <div class="register-form-group">
                <label for="register-first-name">First Name</label>
                <input type="text" id="register-first-name" name="first" required>
            </div>
            <div class="register-form-group">
                <label for="register-last-name">Last Name</label>
                <input type="text" id="register-last-name" name="last" required>
            </div>
            <div class="register-form-group">
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>
            </div>
            <div class="register-form-group">
                <label for="register-confirm-password">Confirm Password</label>
                <input type="password" id="register-confirm-password" name="confirm-password" required>
            </div>
            <button type="button" class="register-submit-button" id="registerBtn">Register</button>
            <div class="register-form-footer">
                <p>Already have an account? <a href="/login" onclick="route()">Login here</a></p>
            </div>
        </form>
    </main>
</div>
