<div class="login-container">
    <header class="login-header">
        <h1 class="login-title">TRON<span>PONG</span> Login</h1>
        <p class="login-subtitle">Enter the Grid. Access Your Account.</p>
    </header>

    <main>
        <form class="login-form" action="#" method="post">
            <div class="login-form-group">
                <label for="login-username">Username</label>
                <input type="text" id="login-username" name="username" required>
            </div>
            <div class="login-form-group">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>
            </div>
            <button type="button" id="login-submit-button">Login</button>
            <br>
            <br>
            <button type="button" id="login-intra-button">Intra 42 Login</button>
            <div class="login-form-footer">
                <p>Don't have an account? <a href="/register" onclick="route()">Register here</a></p>
                <p><a href="/forgot-password" onclick="route()">Forgot your password?</a></p>
            </div>
        </form>
    </main>
</div>

<div class="popup">
    <div class="popup-content">
        <h2>Two-Factor Authentication</h2>
        <p>Please enter your 2FA code:</p>
        <input type="text" id="twofa-code" placeholder="Enter 2FA code">
        <button id="twofa-submit">Submit</button>
        <br>
        <button id="twofa-cancel">Cancel</button>
    </div>
</div>
