<div class="new-password-main-container">
    <div class="new-password-wrapper">
        <form id="reset-password-form">
            <h2 class="new-password-title">New Password</h2>
            <div class="new-password-input-field">
                <input type="password" required id="password-new" class="new-password-input" placeholder=" ">
                <label for="password-new" class="new-password-label">Enter your password</label>
            </div>
            <div class="new-password-input-field">
                <input type="password" required id="password-new-2" class="new-password-input" placeholder=" ">
                <label for="password-new-2" class="new-password-label">Again your password</label>
            </div>
            <button type="button" id="refpassword" class="new-password-button">Change Password</button>
        </form>
    </div>
</div>
