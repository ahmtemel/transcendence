<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found | TRON Universe</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

        :root {
            --neon-blue: #4df3ff;
            --neon-orange: #ff6b1a;
            --dark-bg: #0c141f;
        }

        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Orbitron', sans-serif;
            background-color: var(--dark-bg);
            color: var(--neon-blue);
            height: 100%;
            overflow: hidden;
        }

        .tron-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100%;
            position: relative;
        }

        .tron-grid {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(to right, rgba(77, 243, 255, 0.1) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(77, 243, 255, 0.1) 1px, transparent 1px);
            background-size: 50px 50px;
            z-index: -1;
        }

        .tron-disc {
            width: 200px;
            height: 200px;
            border: 4px solid var(--neon-blue);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 48px;
            font-weight: bold;
            margin-bottom: 30px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 0 20px var(--neon-blue);
        }

        .tron-disc::before {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle, transparent 30%, var(--neon-blue) 70%);
            opacity: 0.3;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(0.8); opacity: 0.3; }
            50% { transform: scale(1.2); opacity: 0.1; }
            100% { transform: scale(0.8); opacity: 0.3; }
        }

        .tron-title {
            font-size: 36px;
            margin-bottom: 20px;
            text-align: center;
        }

        .tron-message {
            font-size: 18px;
            margin-bottom: 30px;
            text-align: center;
            max-width: 600px;
        }

        .tron-button {
            background-color: transparent;
            border: 2px solid var(--neon-orange);
            color: var(--neon-orange);
            padding: 10px 20px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
        }

        .tron-button:hover {
            background-color: var(--neon-orange);
            color: var(--dark-bg);
            box-shadow: 0 0 20px var(--neon-orange);
        }

        .tron-particles {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 2px;
            height: 2px;
            background-color: var(--neon-blue);
            border-radius: 50%;
        }
    </style>
</head>
<body>
    <div class="tron-container">
        <div class="tron-grid"></div>
        <div class="tron-particles" id="particles"></div>
        <div class="tron-disc">404</div>
        <h1 class="tron-title">Program Not Found</h1>
        <p class="tron-message">The digital pathway you're seeking doesn't exist in this sector of the Grid. Reroute to a valid connection point.</p>
        <a href="/" class="tron-button">Return to Mainframe</a>
    </div>

    <script>
        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            const particleCount = 50;

            for (let i = 0; i < particleCount; i++) {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.left = `${Math.random() * 100}%`;
                particle.style.top = `${Math.random() * 100}%`;
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`;
                particle.style.animationDelay = `${Math.random() * 2}s`;
                particlesContainer.appendChild(particle);

                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            const animationDuration = Math.random() * 3000 + 2000;
            const startX = parseFloat(particle.style.left);
            const startY = parseFloat(particle.style.top);
            const endX = Math.random() * 100;
            const endY = Math.random() * 100;

            particle.animate([
                { left: `${startX}%`, top: `${startY}%` },
                { left: `${endX}%`, top: `${endY}%` }
            ], {
                duration: animationDuration,
                easing: 'linear',
                iterations: Infinity
            });
        }

        createParticles();
    </script>
</body>
</html>
